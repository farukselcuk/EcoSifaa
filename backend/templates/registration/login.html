{% extends 'base.html' %}
{% load static %}

{% block title %}Giriş Yap - EcoSifaa{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow">
                <div class="card-body p-4">
                    <h4 class="card-title text-center mb-4">Giriş Yap</h4>
                    
                    {% if form.errors %}
                    <div class="alert alert-danger">
                        <p class="mb-0">Kullanıcı adı veya şifre hatalı.</p>
                    </div>
                    {% endif %}

                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="id_username" class="form-label">Kullanıcı Adı</label>
                            {{ form.username }}
                        </div>
                        <div class="mb-3">
                            <label for="id_password" class="form-label">Şifre</label>
                            {{ form.password }}
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-success">Giriş Yap</button>
                        </div>
                        <div class="text-center mt-3">
                            <p class="mb-0">Hesabınız yok mu? <a href="{% url 'register' %}" class="text-success">Kayıt Ol</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
