<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Çevrimdışı - EcoSifaa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        .offline-container {
            max-width: 500px;
            text-align: center;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .icon-large {
            font-size: 6rem;
            color: #28a745;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="offline-container mx-auto">
            <div class="icon-large">
                <i class="bi bi-wifi-off"></i>
            </div>
            <h1 class="h3 mb-4">İnternet Bağlantısı Yok</h1>
            <p class="mb-4">Şu anda çevrimdışı görünüyorsunuz. EcoSifaa'ya erişmek için internet bağlantınızı kontrol edin ve tekrar deneyin.</p>
            <a href="/sifalibitkiler/" class="btn btn-success">Tekrar Dene</a>
            <p class="mt-4 small text-muted">Daha önce ziyaret ettiğiniz bazı sayfalar çevrimdışı durumda görüntülenebilir.</p>
        </div>
    </div>
</body>
</html>
