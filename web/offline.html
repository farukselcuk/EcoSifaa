<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bağlantı Yok - EcoSifaa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .offline-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .offline-card {
            max-width: 500px;
            text-align: center;
        }
        .icon-large {
            font-size: 5rem;
            color: #dc3545;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container">
            <a class="navbar-brand" href="index.html">EcoSifaa</a>
        </div>
    </nav>

    <!-- Offline İçerik -->
    <div class="offline-container container py-5">
        <div class="card offline-card shadow-sm p-4">
            <div class="card-body">
                <i class="bi bi-wifi-off icon-large"></i>
                <h1 class="display-5 mb-4">Bağlantı Yok</h1>
                <p class="lead mb-4">
                    İnternet bağlantınız kesildi. Daha önce ziyaret ettiğiniz bazı sayfalar hala görüntülenebilir, ancak yeni içerik yüklenemez.
                </p>
                <div class="d-grid gap-2">
                    <button class="btn btn-success" onclick="window.location.reload()">
                        <i class="bi bi-arrow-clockwise me-2"></i>Yenile
                    </button>
                    <a href="index.html" class="btn btn-outline-secondary">
                        <i class="bi bi-house-door me-2"></i>Ana Sayfaya Dön
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4">
        <div class="container text-center">
            <p class="small mb-0">EcoSifaa &copy; 2023. Tüm hakları saklıdır.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
