<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoSifaa - Çevrimdışı</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        .offline-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 20px;
        }
        .offline-icon {
            font-size: 5rem;
            color: #28a745;
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body class="bg-light">
    <div class="offline-container text-center">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6">
                    <div class="card border-0 shadow-sm p-4">
                        <div class="card-body">
                            <i class="bi bi-wifi-off offline-icon"></i>
                            <h1 class="mb-4">Çevrimdışı Modu</h1>
                            <p class="lead mb-4">
                                Şu anda internet bağlantınız yok gibi görünüyor. Bu nedenle EcoSifaa'nın çevrimdışı sürümüne erişim sağlıyorsunuz.
                            </p>
                            <p class="mb-4">
                                Daha önce ziyaret ettiğiniz sayfalar erişilebilir olabilir, ancak yeni içerik yüklenemeyecektir.
                            </p>
                            <div class="mt-4">
                                <button class="btn btn-success btn-lg" onclick="window.location.reload()">
                                    <i class="bi bi-arrow-clockwise me-2"></i> Yeniden Dene
                                </button>
                                <a href="index.html" class="btn btn-outline-secondary btn-lg ms-2">
                                    <i class="bi bi-house me-2"></i> Ana Sayfaya Dön
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4">
        <div class="container text-center">
            <p class="small mb-0">EcoSifaa &copy; 2023. Tüm hakları saklıdır.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
